# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"

sphinx:
  configuration: docs/conf.py

python:
  version: 3.12
  install:
    - method: pip
    - requirements: docs/requirements.txt

build:
  commands:
    - pip install poetry
    - poetry install --all-extras --no-root
